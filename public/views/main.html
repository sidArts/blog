
<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-md-1">
        <h1 class="page-header">#Top Posts</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-md-1">
        <div class="post-preview" ng-repeat="post in posts">
            <a href="#!/post/{{post._id}}">
                <h3 class="post-title">
                    {{post.title}}
                </h3>
                <h4 class="post-subtitle">
                    {{post.subtitle}}
                </h4>
            </a>
            <p class="post-meta">Posted by <a href="#">{{post.createdBy.name}}</a> on {{post.createdAt|date}}</p>
        </div>
        
        <hr>
        <!-- Pager -->
        <div class="clearfix">
            <a class="btn btn-secondary float-right" href="#">Older Posts &rarr;</a>
        </div>
    </div>
</div>
